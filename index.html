<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>CBT</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>CBT Thought Process</h1>
                <hr />
            </div>
            <div class="col-md-12">
                <h3>Automatic thought</h3>
                <textarea class="form-control" id="automaticThought" row="5"></textarea>
            </div>
            <div class="col-md-12">
                <h3>Cognitive Distortion</h3>
                <textarea class="form-control" id="cognitiveDistortion" row="5"></textarea>
            </div>
            <div class="col-md-12">
                <h3>Rational Thought</h3>
                <textarea class="form-control" id="rationalThought" row="5"></textarea>
            </div>
            <div class="col-md-12">
                <button class="form-control btn btn-success" onClick="submitTought()">Submit Thought</button>
                <hr />
            </div>

            <div class="col-md-12">
                <h3>Your Thought collection:</h3>

                <ul id="thoughtTarget" class="list-group"></ul>
            </div>

        </div>
    </div>
</body>
<script src="js/functionality.js"> </script>

</html>
